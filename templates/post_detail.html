{% extends 'base.html' %}

{% block title %}
    <title>Post Detail Page</title>
{% endblock title %}


{% block content %}
    

    <h2>Post Details</h2>
    
    <ul>
        <li>Post Title<br>
            <span> {{ post.title }}</span>
        </li>
        <li>Author<br>
            <span> {{ post.author }}</span>
        </li>

        <li>Body<br>
            <span> {{ post.body }}</span>
        </li>
    </ul>
    
{% endblock content %}
